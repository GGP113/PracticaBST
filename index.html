<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link href="./css/all.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>

    <!--**********************Menu***************************-->

    <nav class="navbar bg-menu fixed-top">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>

            <div>

                <a class="navbar-brand" href="#"> <i class="fa-solid fa-user"></i> My Account</a>

                <a class="navbar-brand" href="#"> <i class="fa-solid fa-cart-shopping"></i> Cart</a>
            </div>

        </div>
    </nav>

    <!--**********************Menu***************************-->





    <!--**********************Banner***************************-->

    <div id="banner">

        <div class="container-fluid">

            <div class="row justify-content-center">

                <div class="col-6  space-banner">
                    <img src="./imgs/BURGER.png" class="img-fluid">

                    <div class="text-center">
                        <button type="button" class="btn btn-danger rounded-pill">Order Now</button>
                        <button type="button" class="btn btn-outline-danger rounded-pill">View Menu</button>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!--**********************Banner***************************-->


    <!--**********************Menu Productos***************************-->

    <div id="menu-productos">

        <div class="container">
            <div class="row">

                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"> <img src="./imgs/hamburgo.png"> </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./imgs/poshito.png"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="./imgs/pizza.png"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-disabled="true">Disabled</a>
                    </li>
                </ul>

            </div>
        </div>


    </div>


    <!--**********************Menu Productos***************************-->



    <script src="./js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
